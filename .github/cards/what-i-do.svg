<svg width="420" height="220" viewBox="0 0 420 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#eb6f92">
        <animate attributeName="stop-color"
                 values="#eb6f92; #393028; #2a2a2a; #eb6f92"
                 dur="10s"
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#2a2a2a">
        <animate attributeName="stop-color"
                 values="#2a2a2a; #eb6f92; #393028; #2a2a2a"
                 dur="10s"
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#eb6f92"/>
      <stop offset="100%" stop-color="#ebbcba"/>
    </linearGradient>
  </defs>

  <!-- Border -->
  <rect x="1.5" y="1.5" width="417" height="207" rx="20"
        fill="none"
        stroke="url(#borderGradient)"
        stroke-width="2"/>

  <!-- Background -->
  <rect x="4" y="4" width="412" height="202" rx="18" fill="#111111" />

  <!-- Title row (same top offset as Mission) -->
  <g transform="translate(24,22)">
    <!-- Icon -->
    <rect x="0" y="0" width="18" height="18" rx="4"
          fill="#111111" stroke="#eb6f92" stroke-width="1" />
    <rect x="3" y="4" width="12" height="4" rx="1"
          fill="#2a2a2a" stroke="#eb6f92" stroke-width="0.8" />
    <rect x="3" y="10" width="12" height="4" rx="1"
          fill="#2a2a2a" stroke="#eb6f92" stroke-width="0.8" />
    <circle cx="7" cy="6" r="0.8" fill="#eb6f92" />
    <circle cx="11" cy="12" r="0.8" fill="#eb6f92" />

    <!-- Title -->
    <text x="30" y="16"
          fill="url(#titleGradient)"
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
          font-size="20"
          font-weight="600">
      What I Do
    </text>
  </g>

  <!-- Divider (aligned a chút dưới title) -->
  <line x1="24" y1="60" x2="396" y2="60" stroke="#2a2a2a" stroke-width="1"/>

  <!-- Bullets -->
  <text x="24" y="84"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="12">
    • Architect secure, scalable backend systems
  </text>

  <text x="24" y="104"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="12">
    • Ship polished web &amp; mobile products end-to-end
  </text>

  <text x="24" y="124"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="12">
    • Design automation pipelines &amp; cloud deployments
  </text>

  <text x="24" y="144"
        fill="#b4b4b4"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif"
        font-size="12">
    • Build tooling that accelerates shipping velocity
  </text>
</svg>
